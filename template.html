<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>◊select['h1 doc] | Ruslan Prokopchuk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/pure-min.css" rel="stylesheet"/>
    <link href="/index.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=PT+Mono|PT+Serif" rel="stylesheet"/>
</head>

<body>
    ◊->html[doc]
    ◊define[top (parent here)]
    ◊define[prv (and (not (equal? (previous here) top)) (previous here))]
    ◊define[nxt (next here)]
    ◊->html{
      ◊div[#:class "nav"]{
        ◊nav-link[prv 'larr "previous"]
        ◊nav-link[top 'uarr "top"]
        ◊nav-link[nxt 'rarr "next"]
      }
    }
</body>

</html>
